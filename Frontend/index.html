<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head> 
<body>
    <div class="sidebar">
        <img src="C:\To Do App Project\Frontend\icon.png" alt="Logo" class="logo">
        <h2>Workplaces</h2>
        <ul>
            <li><button data-workplace="all" class="active">All</button></li>
            <!-- Existing workplaces will be added here dynamically -->
        </ul>
        <div class="new-workplace-section">
            <input type="text" id="workplace-input" placeholder="Add a new workplace...">
            <button id="add-workplace-btn">Add Workplace</button>
        </div>
    </div>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn">Add</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </main>
    <script src="app.js"></script>
</body>
</html>
